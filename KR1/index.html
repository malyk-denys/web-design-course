<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Контрольна робота</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="container">
  
  <div class="col-12">
    <h1>Контрольна робота</h1>
    <h2>Приклад Прикладович</h2> 
    <h3>Варіант 2</h3>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">
      <h4>Текст</h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vitae inventore cupiditate! Dicta, corporis odio!</p>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">
      <h4>Список</h4>
      <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>  
      </ul>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">
     <h4>Таблиця</h4>
      <table>
        <tr>
          <td>Комірка 1</td>
          <td>Комірка 2</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="block">
      <h4>Зображення</h4>  
      <img src="image.jpg" alt="Зображення">
    </div>
  </div>

  <a href="https://place-hold.it/300x300" target="_blank">Посилання на зображення</a>

</div>

</body>
</html>
